services:
  - type: web
    name: bodegatalks
    plan: free
    buildCommand: ./build.sh
    startCommand: gunicorn config.wsgi:application --preload --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "0"
      - key: ALLOWED_HOSTS
        value: bodega-talks-django.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://bodega-talks-django.onrender.com
      # Uncomment these when you move to Postgres:
      # - key: DATABASE_URL
      #   fromDatabase:
      #     name: bodegatalks-db
      #     property: connectionString
    disk:
      name: media
      mountPath: /var/media
      sizeGB: 1

# Uncomment to add a managed Postgres DB later:
# databases:
